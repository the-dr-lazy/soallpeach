name: Nix CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prime:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v7
    - name: Build
      run: nix-build -A production
      working-directory: ./prime
    - name: Benchmark
      run: time ./result/bin/prime ./input.txt +RTS -N2 > /dev/null
      working-directory: ./prime
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: prime
        path: ./prime/result/bin/prime
